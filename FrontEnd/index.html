    <script>
        function getCookie(k) {
            const cookies = " " + document.cookie;
            const token = " " + k + "=";
            const start = cookies.indexOf(token);

            if (start === -1) return null;

            const pos = start + token.length;
            const last = cookies.indexOf(";", pos);

            if (last !== -1) return cookies.substring(pos, last);

            return cookies.substring(pos);
        }
        function verificaLogado() {const usuario = localStorage.getItem('usuario'); if (usuario !== null && getCookie('tk') === JSON.parse(usuario).token) return location.assign("produtos.html")} verificaLogado()
    </script>
